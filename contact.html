<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manoj Khanal - Web Dev</title>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <div class="container">

        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/"> Home</a></li>
                    <li><a href="/intro.html"> My Intro</a></li>
                    <li><a href="/blog.html"> Blog</a></li>
                    <li><a href="/contact.html"> Contact </a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
            <div class="hamburger">
                <div class="ham"><img src="img/ham.png" width="23" alt=""></div>
                <div class="cross"><img src="img/close.png" width="23" alt=""></div>
            </div>
            <div class="contactform">
                <h1>Contact Me For Work/General Enquiry</h1>
                
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name: </label>
                        <input type="text" class="form-control" id="clientname">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address: </label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry: </label>
                        <input type="text" class="form-control" id="clientenquiry">
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone: </label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>

        </div>

    </div>
</body>
<script src="js/script.js"></script>
</html>
